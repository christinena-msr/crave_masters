<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe</title>

  
    <!-- Material Design CDN -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Abel|Alice|Quicksand|Playfair+Display&display=swap" rel="stylesheet">

    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">

</head>
<body>

    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button tooltip" onclick="window.location.href ='index.html';">
                    home
                    <span class="tooltiptext">Return to Home</span>
                </button>
                <!--Return to Search-->
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button tooltip" onclick="window.location.href ='find.html';">
                    arrow_back
                    <span class="tooltiptext-left">Return to Search</span>
                </button>
                <span class="mdc-top-app-bar__title">Find Your Craving</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                
                <!--Refresh Page/Next Recipe-->
                <!-- onclick="location.reload();"  -->
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button tooltip" id="refresh-btn">
                    refresh
                    <span class="tooltiptext-left">Find a New Recipe</span>
                </button>
                <!--Save Recipe-->
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button tooltip" aria-label="Bookmark Recipe" id="save-recipe">
                    bookmark_border
                    <span class="tooltiptext-left">Save this recipe</span>
                </button>
                <!--Go to Saved Recipes-->
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button tooltip" aria-label="Go to Saved Recipes" onclick="window.location.href='savedpages.html'" id="saved-recipes">
                    bookmarks
                    <span class="tooltiptext-left">Go to saved recipes</span>
                </button>
            </section>
        </div>
    </header>

    <main class="mdc-elevation--z6 mdc-layout-grid mdc-top-app-bar--fixed-adjust">

        <div id="recipe-name" class="mdc-elevation--10"></div>

        <div class="mdc-layout-grid__inner">

            <div class="mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-desktop">
                <img class="recipe-image" src="" id="recipe-img">
            </div>

            <div class="mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-8-desktop recipe-text" id="ingredients-div">
                <h3>Ingredients</h3>
            </div>

            <div class="mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-12-desktop recipe-text" id="instructions-div">
                <h3>Instructions</h3>
            </div>

            <div id="tutorial-video" class="mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-12-desktop">
                <h3>Tutorial Video</h3>
                <iframe id="video-iframe" src=""></iframe>
            </div>
        </div>
    </main>
    
    <footer class="mdc-elevation--z6">crave it!</footer>
    <script src="recipe.js"></script>

</body>
</html>
