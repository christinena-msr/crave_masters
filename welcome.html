<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Craving</title>

    
    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
  
    <!-- Material Design CDN -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Abel|Alice|Quicksand|Playfair+Display&display=swap" rel="stylesheet">

</head>
<body>
    <main class="mdc-elevation--z6 mdc-layout-grid">
        
        <h1 class="mdc-elevation--z1">FIND YOUR CRAVING</h1>

        <div class="mdc-layout-grid__inner">
            <content class="mdc-layout-grid__cell--span-12 text-content">
                <p>Welcome!</p> 
                <p>Whether you want to find a recipe to cook at home or a restaurant to order from, we got you covered.</p> 
                <p>Just choose the button of your choice and start craving!</p>
            </content>
        </div>

        <div class="mdc-layout-grid__inner button-box">
            <button id="recipe-button" 
                class="mdc-button mdc-button--raised button-choice mdc-layout-grid__cell--span-2-phone mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-6-desktop" 
                onclick="window.location.href ='find.html';" 
                style="background:  #dd992d">
                    <span class="mdc-button__ripple"></span>
                    Let's Cook
            </button>
            <button id="restaurant-button" 
                class="mdc-button mdc-button--raised button-choice mdc-layout-grid__cell--span-2-phone mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-6-desktop" 
                onclick="window.location.href ='find-restaurant.html';" 
                style="background: #d84c2e"> 
                    <span class="mdc-button__ripple"></span> 
                    Cook For Me
            </button>
        </div>

    </main>

    <footer class="mdc-elevation--z6">crave it!</footer>
</body>
</html>
