<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose Your Craving</title>
  
    <!-- Material Design CDN -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Quicksand&display=swap" rel="stylesheet">

    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">

</head>
<body>

    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">

          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button tooltip" onclick="window.location.href ='welcome.html';">
                home
                <span class="tooltiptext">Return to Welcome Page</span>
            </button>
            <span class="mdc-top-app-bar__title">Find Your Craving</span>
          </section>

          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <!-- Deactivated: Link to Saved Craves-->
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Go to Bookmarks">bookmark</button>
          </section>
        </div>
      </header>

      <main class="mdc-elevation--z6 mdc-layout-grid mdc-top-app-bar--fixed-adjust">

        <h2 class="mdc-elevation--z6">Find A Recipe</h2>

        <ul class="mdc-layout-grid__inner mdc-image-list--with-text-protection my-image-list">

            <li class="mdc-image-list__item mdc-layout-grid__cell" data-category="Italian">
                <div class="mdc-image-list__image-aspect-container" onclick="window.location.href ='recipe.html'">
                <img class="mdc-image-list__image" src="assets/images/italian.jpg">
                </div>
                <div class="mdc-image-list__supporting">
                <span class="mdc-image-list__label">Italian</span>
                </div>
            </li>

            <li class="mdc-image-list__item mdc-layout-grid__cell" data-category="Chinese">
                <div class="mdc-image-list__image-aspect-container" onclick="window.location.href ='recipe.html'">
                    <img class="mdc-image-list__image" src="assets/images/asian.jpg">
                </div>
                <div class="mdc-image-list__supporting">
                    <span class="mdc-image-list__label">Chinese</span>
                </div>
            </li>

            <li class="mdc-image-list__item mdc-layout-grid__cell" data-category="Mexican">
                <div class="mdc-image-list__image-aspect-container" onclick="window.location.href ='recipe.html'">
                    <img class="mdc-image-list__image" src="assets/images/mexican.jpg">
                </div>
                <div class="mdc-image-list__supporting">
                    <span class="mdc-image-list__label">Mexican</span>
                </div>
            </li>

            <li class="mdc-image-list__item mdc-layout-grid__cell" data-category="American">
                <div class="mdc-image-list__image-aspect-container" onclick="window.location.href ='recipe.html'">
                    <img class="mdc-image-list__image" src="assets/images/american.jpg">
                </div>
                <div class="mdc-image-list__supporting">
                    <span class="mdc-image-list__label">American</span>
                </div>
            </li>
        </ul>
    </main>
    <footer class="mdc-elevation--z6">crave it!</footer>
    <script src="find.js"></script>
</body>
</html>
