<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose Your Craving</title>

  
    <!-- Material Design CDN -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Quicksand&display=swap" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">

</head>
<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" onclick="window.location.href ='welcome.html';">home</button>

          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
          </section>
        </div>

      <main class="mdc-elevation--z6 mdc-layout-grid mdc-top-app-bar--fixed-adjust">

            <li class="mdc-image-list__item mdc-layout-grid__cell">

                </div>
                <div class="mdc-image-list__supporting">

                </div>
            </li>
            <li class="mdc-image-list__item mdc-layout-grid__cell">
                <div class="mdc-image-list__image-aspect-container">
                    <img class="mdc-image-list__image" src="assets/images/asian.jpg">
                </div>

                    <span class="mdc-image-list__label">Asian</span>
                </div>
                </li>
                <li class="mdc-image-list__item mdc-layout-grid__cell">
                <div class="mdc-image-list__image-aspect-container">
                    <img class="mdc-image-list__image" src="assets/images/mexican.jpg">
                </div>
                <div class="mdc-image-list__supporting">
                    <span class="mdc-image-list__label">Mexican</span>
                </div>
                </li>
                <li class="mdc-image-list__item mdc-layout-grid__cell">
                <div class="mdc-image-list__image-aspect-container">
                    <img class="mdc-image-list__image" src="assets/images/american.jpg">
                </div>
                <div class="mdc-image-list__supporting">
                    <span class="mdc-image-list__label">American</span>
                </div>

    <footer class="mdc-elevation--z6">crave it!</footer>
